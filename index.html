<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <title>Form Project</title>
</head>
<body>
    <div id="page-container">
        <div id="left-pane">
            <div id="banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <p id="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div id="right-pane">
            <div id="intro" class="right-pane-padding">
                <p>This is not a real online service! You know you need something 
                    in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container" class="right-pane-padding">
                <div>
                    <p id="form-message">Let's do this!</p>
                </div>
                <div>
                    <form id="sign-up-form" action="submit" method="post">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input-group">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </form>
                </div>
            </div>
            <div id="buttons" class="right-pane-padding">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a id="log-in-link" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
